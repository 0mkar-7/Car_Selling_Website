<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="lead">Sell Your Car Within Minutes. Just Fill out the details Below!</h1>
    <form method="post" action="sellCarUserConn.php" enctype="multipart/form-data"> 
        <div class="card-body">
            <div class="form-group">
                
                Car Name:<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter car Name" name="product_name"  required>
            </div>
        
            <div class="form-group">
                
                Price:<input type="number" class="form-control" id="exampleInputPassword1" placeholder="price of the car"
                    name="product_price" required>
            </div>
        
            <div class="form-group">
            
                Owner Name:<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name of owner" name="owner_name" required>
            </div>
        
            <div class="form-group">
            
                Registered At:<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Registration State" name="registration_state" required>
            </div>
        
            <div class="form-group">
               
                Kms Driven:<input type="number" class="form-control" id="exampleInputPassword1" placeholder="KMS Driven" name="kms_driven" required>
            </div>
        
            <div class="form-group">
                
                Owner Contact:<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Contact Number of Seller" name="owner_contact" required>
            </div>
        
            <div class="form-group">
                Insurance:<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Input valid or Invalid" name="note" required>
            </div>
            <div class="form-group">
                Image of Car:<input type="file" class="form-control" id="exampleInputPassword1" placeholder="Image of Your car" name="product_img" required>
            </div>
        
        
        </div>
        <!-- /.card-body -->
        
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" name="submit_details">Submit</button>
        </div>


    </form>
    
</body>
</html>
